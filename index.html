<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <img src="img/gorgeous-clouds-background-with-blue-sky-design_1017-25501.avif" id=halfCompositionLeft>
  <title>Meteo App</title>
</head>

<body>
  <div class="weather-app"> 
    <header>
      <form class="search-form" id="search-form">
        <input 
        type="search" 
        placeholder="Enter a city.." 
        required class="search-form-input" 
        id="search-form-input"
        />
        <input 
        type="submit" 
        value="Search" 
        class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city">Paris</h1>
          <p class="weather-app-details">
            Tuesday 14:49, scattered clouds
            <br />
            Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weatehr-app-unit">°C</div>
          <div class="weather-app-temperature">12</div>
          <div class="weather-app-icon">🌤️</div>
          
        </div>
      </div>
    </main>
  <footer>
    Coded by 
    <a href="https://www.shecodes.io/graduates/12427-cristina-viedmaexposito" target="_blank">Cviex92</a> hosted on 
    <a href="https://github.com/Cviex92" target="_blank">Github</a> and website hosted on 
    <a href="https://app.netlify.com/teams/cviex92/overview" target="_blank">Netlify</a>
    </footer>
    </div>
    <script src="src/index.js" ></script>
  </body>
</html>
